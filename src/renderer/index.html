<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSAwesome - ERPNext POS</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>POSAwesome</h1>
        <div id="app-version" class="version"></div>
      </header>

      <main id="content" class="content">
        <div class="container">
          <h2>POSAwesome Desktop Application</h2>
          <p>Loading ERPNext POS interface...</p>

          <!-- WebView/IFrame for ERPNext POSAwesome Frontend -->
          <div id="posawsome-container" class="posawsome-container">
            <!-- ERPNext POSAwesome will be loaded here -->
          </div>

          <!-- Status information -->
          <div class="status-bar">
            <span id="status-text">Initializing...</span>
            <div class="admin-hint">
              <small>Press <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> to open Admin Dashboard</small>
            </div>
          </div>
        </div>
      </main>

      <!-- Future Vue-based admin views will be mounted here -->
      <div id="admin-panel"></div>
    </div>

    <script src="./js/app.js"></script>
  <script type="module" src="./js/admin.js"></script>
  </body>
</html>
